<aside id = "Sidebar">
    <div id = "Tags">
        <h3 class = "Title">
            Tags
        </h3>

        {% for tag in tags %}
        <div class = "EachTag">
            <a href = "{% url 'BlogGetArticlesByTag' tag.permalink %}"> {{ tag.name }} </a>
        </div>
        {% endfor %}
    </div>
    
    <div id = "FriendLinks">
        <h3 class = "Title">
            Friends
        </h3>
        
        {% for friendLink in friendLinks%}
        <div class = "EachFriendLink">
            <a href = "{{ friendLink.link }}" target = "_blank"> {{ friendLink.name }} </a>
        </div>
        {% endfor %}
    </div>
</aside>
